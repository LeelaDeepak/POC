<div class="container-fluid mb-3">
    <div class="accordion">
        <div class="accordion-item m-2">
                <div class="accountSummary d-flex flex-row justify-content-between">
                    <p class="summary">Account Summary</p>
                        <div class="form-check form-switch d-flex flex-row m-2 me-4">
                            <p class="hide">Hide</p>
                            <input class="form-check-input checkbox" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                            <p class="show">Show</p>
                        </div>
                  </div>
            <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#accordionExample">
              <div class="accordion-body accountDetails d-flex flex-row justify-content-between">
              
    
                    <div *ngFor="let data of loanAccountSummary">
                        <p class="accountHeading">Account Holder Name</p>
                         <p class="accountValues">{{accountUserName}}</p>
                    </div>
                     <div *ngFor="let data of loanAccountSummary">
                         <p class="accountHeading">Account Type</p>
                         <p class="accountValues">{{data.AccountType}}</p>
                     </div>
                     <div *ngFor="let data of loanAccountSummary">
                         <p class="accountHeading">Account Number</p>
                         <p class="accountValues">{{data.AccountNumber}}</p>
                     </div>
                     <div *ngFor="let data of loanAccountSummary">
                         <p class="accountHeading">Account Branch</p>
                         <p class="accountValues">{{data.AccountBranch}}</p>
                     </div>
                     <div *ngFor="let data of loanAccountSummary">
                         <p class="accountHeading">Available Balance in Rupees</p>
                         <p class="accountValues">{{data.AvailableBalanceinRupees}}</p>
                     </div>
             
              </div>
            </div>
          </div>
    </div>
</div>
