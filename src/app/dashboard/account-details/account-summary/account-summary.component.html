                    <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" (click)="showData()">

          </div>
          <div class="accountDetails d-flex flex-row justify-content-between p-3" *ngIf="isDisplay">

                </div>
                <div>
                    <p class="accountHeading">Account Type</p>
                    <p class="accountValues">Savings Account</p>
                </div>
                <div>
                    <p class="accountHeading">Account Number</p>
                    <p class="accountValues">1234567890111213</p>
                </div>
                <div>
                    <p class="accountHeading">Account Branch</p>
                    <p class="accountValues">KPHB</p>
                </div>
                <div>
                    <p class="accountHeading">Available Balance in Rupees</p>
                    <p class="accountValues">1,81,680/-</p>
                </div>
          </div>
    </div>
