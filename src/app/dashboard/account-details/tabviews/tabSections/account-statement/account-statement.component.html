<!-- Download Form -->
<form>
    <div class="mt-2 mb-4">
      <div
        class="d-flex mt-4 justify-content-center"
        (click)="disablestatementbyDate()"
      >
        <div class="form-check transfield">
          <input
            class="form-check-input"
            type="radio"
            name="flexRadioDefault"
            id="flexRadioDefault3"
            [disabled]="isDisableByPeriodStatement"
          />
          <label class="form-check-label" for="flexRadioDefault3">
            Transaction Date
          </label>
        </div>
        <div class="d-flex">
          <div class="d-flex Duration">
            <label class="lableText me-3"><p>From</p></label>
            <input
              class="form-control Field"
              type="date"
              [disabled]="isDisableByPeriodStatement"
              [(ngModel)]="fromStatementDate"
              name="fromStatementDate"
            />
          </div>
          <div class="d-flex ToDate">
            <label class="lableText me-3"><p>To</p></label>
            <input
              class="form-control Field"
              type="date"
              [disabled]="isDisableByPeriodStatement"
              [(ngModel)]="toStatementDate"
              (click)="arangeStatementDate()"
              min="{{ minStatementRangeDate | date : 'yyyy-MM-dd' }}"
              name="toStatementDate"
              max="{{ todayDate | date : 'yyyy-MM-dd' }}"
            />
          </div>
        </div>
      </div>
      <div class="d-flex mt-3 statementTransPeriod">
        <div class="form-check transfield">
          <input
            class="form-check-input"
            type="radio"
            name="flexRadioDefault"
            id="flexRadioDefault4"
            [disabled]="isDisableByDateStatement"
            (click)="disablestatementbyPeriod()"
          />
          <label class="form-check-label" for="flexRadioDefault4">
            Transaction Period
          </label>
        </div>
        <div class="d-flex">
          <label class="lableText me-3"><p>Select</p></label>
          <select
            class="form-select Field"
            name="duration"
            id="duration"
            [disabled]="isDisableByDateStatement"
            (change)="onSelectStatementPeriod($event)"
          >
            <option
              *ngFor="let duration of statementPeriod"
              [value]="duration"
            >
              {{ duration }}
            </option>
          </select>
        </div>
      </div>
      <div class="mt-3 d-flex downloadDetails">
        <p class="DownloadText">Download details as</p>
        <div class="d-flex justify-content-center">
          <label class="lableText me-3 mt-2 ms-3"><p>Select</p></label>
          <select
            class="form-select Field"
            name="downloadFile"
            id="downloadFile"
            (change)="onSelectStatementFormat($event)"
          >
            <option *ngFor="let opt of statementFormats" [value]="opt">
              {{ opt }}
            </option>
          </select>
        </div>
      </div>
      <div class="d-flex justify-content-center mt-4">
        <button class="m-1 cancelBtn" (click)="cancelStatement()">
          cancel
        </button>
        <button class="m-1 downloadBtn" (click)="submitStatement()">
          download
        </button>
      </div>
    </div>
  </form>
